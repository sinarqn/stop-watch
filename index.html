<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
  <h1 class="title">Simple Javascript Stopwatch</h1>
  <h2 class="counter">00:00:00</h2>
  <div class="actions">
    <button id="start"><i class="bi bi-play"></i></button>
    <button id="check"><i class="bi bi-check"></i></button>
    <button id="reset"><i class="bi bi-arrow-repeat"></i></button>
  </div>
  <div class="checked">
  </div>
</div>  
<script src="js/app.js"></script>
</body>
</html>
